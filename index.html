<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>武士芝士</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #gif-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
        }
        
        .header {
            display: flex;
            align-items: center;
            margin-top: 20px;
            margin-bottom: 40px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin-right: 20px;
        }
        
        .title {
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .btn {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid white;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        .contact {
            font-size: 16px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }
        
        @media (max-width: 600px) {
            .title {
                font-size: 28px;
            }
            
            .btn {
                padding: 12px 24px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <img id="gif-background" src="video.gif" alt="背景动画">
    
    <div class="header">
        <img src="logo.png" alt="武士芝士 Logo" class="logo">
        <div class="title">武士芝士</div>
    </div>
    
    <div class="buttons">
        <a href="https://wushicheems.github.io/blog" class="btn">个人博客</a>
        <a href="https://wushicheems.github.io/snake" class="btn">梦开始的地方：贪吃蛇</a>
        <a href="/oj/hoj-vue/pages/index.html" class="btn">OJ测评</a>
    </div>
    
    <div class="contact">手机/微信：18372735812</div>
</body>
</html>
